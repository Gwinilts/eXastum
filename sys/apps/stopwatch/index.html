<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <script>
            var time;
            var timer;

            function init() {
                time = 0;
            }

            function startTimer() {
                $("timerDisplay").innerText = ((time++) / 10.0).toFixed(1) + "s";
                timer = setTimeout(startTimer, 100);
            }

            function stopTimer() {
                clearTimeout(timer);
            }

            function resetTimer() {
                clearTimeout(timer);
                $("timerDisplay").innerText = (time = 0.0).toFixed(1) + "s";
            }
        </script>
    </head>
    <body>
        <h1 id="timerDisplay">0.0s</h1>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </body>
</html>
