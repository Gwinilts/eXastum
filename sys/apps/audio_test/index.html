<!DOCTYPE html>
<html>
    <head>
        <title>
            eXastum Audio Test
        </title>
        <style>
            #bg {
                position: fixed;
                top:      0px;
                left:     0px;
                width:    100%;
                height:   100%;
                z-index:  -1;
            }

            #viz {
                margin-left:   10px;
                margin-top:    10px;
                border-radius: 20px;
                overflow:      hidden;
                background-color: #000;
            }
        </style>
        <script>
            function init() {
            }

            function loadAudio(x) {
                $("test").src = x;
                var audioData = parent.eX_addAudioSource($("test"));
                $("test").play();
                parent.eX_startAudioVisualization(window.parent.$(frameID).contentWindow.document.getElementById("viz"), 200, 200, audioData.analyser1, audioData.analyser2);
            }
        </script>
    </head>
    <body>
        <button onclick="mg_fOpen(loadAudio, 'audio/*');">Open Track</button>
        <audio id="test"></audio>
        <div id="viz" style="width:200px; height:200px;"></div>
        <img id="bg" src="imgs/bg.png"/>
    </body>
</html>
