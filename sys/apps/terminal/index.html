<!DOCTYPE html>
<html>
    <head>
        <title>
            Terminal
        </title>
    </head>
    <body>
        <style>
            html {
                width: 100%;
                height: 100%;
            }

            body {
                width: 100%;
                height: 100%;
            }

            #term {
                background-color: #000;
                color: #e3e3e3;
                font-family: monospace;
                font-size: 12px;
                width: calc(100% - 20px);
                height: calc(100% - 20px);
                resize: none;
            }
        </style>
        <script>
            function init() {
                $("term").focus();
            }

            function eX_term_exec(ev) {
                if ((ev.which === 13) || (ev.keyCode === 13)) {
                    var line = $("term").value.split("\n");
                    var command = line[line.length - 1];
                    eval(command);
                }
            }
        </script>
        <textarea id="term" onkeypress="eX_term_exec(event)"></textarea>
    </body>
</html>
